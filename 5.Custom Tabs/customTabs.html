<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom tabs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Custom Tabs</h1>
    <div class="container">
      <div class="button-wrapper">
        <button data-id="home" class="tab-button active">Home</button>
        <button data-id="services" class="tab-button">Services</button>
        <button data-id="projects" class="tab-button">Projects</button>
        <button data-id="portfolio" class="tab-button">Portfolio</button>
        <button data-id="contact" class="tab-button">Contact</button>
      </div>
      <div class="content-wrapper">
        <p id="home" class="content active">This is Home Tab</p>
        <p id="services" class="content">This is services Tab</p>
        <p id="projects" class="content">This is projects Tab</p>
        <p id="portfolio" class="content">This is portfolio Tab</p>
        <p id="contact" class="content">This is contact Tab</p>
      </div>
    </div>
  </body>
</html>
