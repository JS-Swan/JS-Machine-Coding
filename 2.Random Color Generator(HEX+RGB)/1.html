<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Section</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fddb40e9a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="hex-container">
      <p class="hex-value">#ffffff</p>
      <button class="hex-btn">Create Hex Color</button>
      <button class="clip-btn">Copy To Clipboard</button>
    </div>
    <div class="rgb-container">
      <div>
        <label for="">Red</label>
        <input type="range" id="red" min="0" max="255" value="0" />
      </div>
      <div>
        <label for="">green</label>
        <input type="range" id="green" min="0" max="255" value="0" />
      </div>
      <div>
        <label for="">blue</label>
        <input type="range" id="blue" min="0" max="255" value="0" />
      </div>
      <button class="rgb-btn">Create RGB Color</button>
      <p class="rgb-value">rgb(0,0,0)</p>
    </div>
  </body>
</html>
